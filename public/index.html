<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Autoware User Engagement Metrics</title>
    <link
      href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Autoware User Engagement Metrics</h1>

      <p>
        <a href="https://github.com/tier4/autoware-contributor-metrics">
          https://github.com/tier4/autoware-contributor-metrics
        </a>
      </p>

      <h2>GitHub Stars History</h2>
      <div id="stars-stats" style="margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px;"></div>
      <div id="stars-chart"></div>

      <h2>GitHub Contributors History</h2>
      <div id="contributors-stats" style="margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px;"></div>
      <div id="contributors-chart"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
